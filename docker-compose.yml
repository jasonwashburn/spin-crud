version: '3.1'

services:

  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: adminFooBar
      MYSQL_USER: sampleuser
      MYSQL_PASSWORD: foobar
      MYSQL_DATABASE: products
    volumes:
      - ./scripts/db/initdb.d:/docker-entrypoint-initdb.d


  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
